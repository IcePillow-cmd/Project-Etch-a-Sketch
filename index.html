<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <header id="header">
        <h1 id="header-headings">Etch-a-Sketch Pad</h1>
    </header>
    <main id="main">
        <section id="style-section">
            <div class="section-group">
                <input type="color" id="color-picker">
                <button id="solid-btn" class="sketch-btn sketch-style-btn toggled">solid style</button>
                <p class="shortcut-para">shortcut: <kbd class="shortcut-key">a</kbd></p>
            </div>
            <div class="section-group">
                <button id="rainbow-btn" class="sketch-btn sketch-style-btn untoggled">rainbow style</button>
                <p class="shortcut-para">shortcut: <kbd class="shortcut-key">s</kbd></p>
            </div>
            <div class="section-group">
                <button id="shade-btn" class="sketch-btn sketch-style-btn untoggled">blacken</button>
                <p class="shortcut-para">shortcut: <kbd class="shortcut-key">d</kbd></p>
            </div>
            <div class="section-group">
                <button id="tint-btn" class="sketch-btn sketch-style-btn untoggled">whiten</button>
                <p class="shortcut-para">shortcut: <kbd class="shortcut-key">f</kbd></p>
            </div>
            <button id="clear-btn" class="sketch-btn ">clear</button>
        </section>
        <div id="grid-container"></div>
        <section id="mode-section">
            <div class="section-group">
                <div class="section-group">
                    <button id="line-mode-btn" class="sketch-btn sketch-mode-btn toggled">pen down</button>
                    <p class="shortcut-para">shortcut: <kbd class="shortcut-key">x</kbd></p>
                </div>
                <div class="section-group">
                    <button id="dot-mode-btn" class="sketch-btn sketch-mode-btn untoggled">pen up</button>
                    <p class="shortcut-para">shortcut: <kbd class="shortcut-key">z</kbd></p>
                </div>
            </div>
            <div class="section-group">
                <input type="range" min="4" max="64" value="16" id="cell-counter">
                <p id="counter-count"></p>
            </div>
            <button id="grid-switch" class="sketch-btn untoggled">toggle grid</button>
        </section>
    </main>
    <footer id="footer">
        <p class="footer-para">Made by <a class="footer-link" href="" target="_blank">IcePillow-cmd</a> 
            <span>---</span> 
            Repo and credits on <a class="footer-link" href="" target="_blank">Github</a></p>
        <p class="footer-para">Special thanks to <a class="footer-link" href="" target="_blank">The Odin Project</a></p>
    </footer>
</body>
</html>
