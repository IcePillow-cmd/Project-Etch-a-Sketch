<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <header id="header">
        <h1 id="header-headings">Etch-a-Sketch Pad</h1>
    </header>
    <main id="main">
        <section id="style-section">
            <div class="section-group">
                <input type="color" id="color-picker">
                <button id="solid-btn" class="sketch-style-btn toggled">solid style</button>
            </div>
            <button id="rainbow-btn" class="sketch-style-btn untoggled">rainbow style</button>
            <button id="shade-btn" class="sketch-style-btn untoggled">blacken</button>
            <button id="tint-btn" class="sketch-style-btn untoggled">whiten</button>
            <button id="clear-btn">clear</button>
        </section>
        <div id="grid-container"></div>
        <section id="mode-section">
            <div class="section-group">
                <button id="line-mode-btn" class="sketch-mode-btn toggled">Line Mode</button>
                <button id="dot-mode-btn" class="sketch-mode-btn untoggled">Dot Mode</button>
            </div>
            <div class="section-group">
                <input type="range" min="4" max="64" value="16" id="cell-counter">
                <p id="counter-count"></p>
            </div>
            <button id="grid-switch" class="untoggled">toggle grid</button>
        </section>
    </main>
    <footer id="footer">
        <p class="footer-para"></p>
        <p class="footer-para"></p>
    </footer>
</body>
</html>
