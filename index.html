<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <div id="grid-container"></div>
    <input type="range" min="4" max="64" value="16" id="cell-counter">
    <p id="counter-count"></p>
    <button id="clear-btn">clear</button>
    <input type="color" id="color-picker">
    <button id="solid-btn" data-key="a" class="sketch-style-btn">solid style</button>
    <button id="rainbow-btn" data-key="s" class="sketch-style-btn">rainbow style</button>
    <button id="shade-btn" data-key="d" class="sketch-style-btn">blacken</button>
    <button id="tint-btn" data-key="f" class="sketch-style-btn">whiten</button>
    <button id="line-mode-btn" data-key="x" class="sketch-mode-btn">Line Mode</button>
    <button id="dot-mode-btn" data-key="z" class="sketch-mode-btn">Dot Mode</button>
    <button id="grid-switch" class="untoggled">toggle grid</button>
</body>
</html>
